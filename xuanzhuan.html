<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div{margin: 50px auto;width: 200px;height: 200px;transform-style: preserve-3d;perspective: 800px;}
        div img{width: 200px;height: 200px;transform-origin: center center -100px;}
    </style>
    <script>
        window.onload=function(){
            var box=document.getElementById('box');
            var img=document.getElementById('img');
            document.onmousemove=function(ev){
                var deg=(ev.clientX/document.documentElement.clientWidth-0.5)*80;
                img.style.transform="rotateY("+deg+"deg)";
            }
        };
    </script>
</head>
<body>
<div id="box">
    <img src="images/1-4.png" id="img">
</div>
</body>
</html>
